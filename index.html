<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockTest Pro - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #764ba2; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover { background: #764ba2; }
        .tabs { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .tab { cursor: pointer; padding: 10px; flex: 1; border-bottom: 2px solid #ccc; font-weight: bold;}
        .tab.active { border-bottom: 2px solid #764ba2; color: #764ba2; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="tabs">
        <div class="tab active" id="userTab" onclick="switchTab('user')">User Login</div>
        <div class="tab" id="adminTab" onclick="switchTab('admin')">Admin Login</div>
    </div>

    <h2 id="formTitle">User Login/Register</h2>
    <input type="text" id="username" placeholder="Phone Number / Admin ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="message" style="color: red; font-size: 14px; mt-2;"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // TODO: Replace this with your Firebase Project Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentMode = 'user';

  window.switchTab = function(mode) {
      currentMode = mode;
      document.getElementById('userTab').classList.remove('active');
      document.getElementById('adminTab').classList.remove('active');
      document.getElementById(mode + 'Tab').classList.add('active');
      document.getElementById('formTitle').innerText = mode === 'admin' ? 'Admin Access' : 'User Login/Register';
  }

  window.handleLogin = function() {
      const userVal = document.getElementById('username').value;
      const passVal = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (currentMode === 'admin') {
          // Hardcoded Admin Logic as requested
          if (userVal === 'sad' && passVal === '1234') {
              msg.style.color = "green";
              msg.innerText = "Admin Login Successful! Redirecting...";
              // Redirect to admin dashboard
              setTimeout(() => { window.location.href = "admin_dashboard.html"; }, 1000);
          } else {
              msg.innerText = "Invalid Admin Credentials.";
          }
      } else {
          // User Logic (Firebase Auth - using mock email for phone auth simplicity here)
          const mockEmail = userVal + "@mocktest.com"; // Workaround to use phone numbers with standard email auth
          signInWithEmailAndPassword(auth, mockEmail, passVal)
              .then((userCredential) => {
                  msg.style.color = "green";
                  msg.innerText = "Login Successful! Redirecting...";
                  setTimeout(() => { window.location.href = "user_dashboard.html"; }, 1000);
              })
              .catch((error) => {
                  // If user doesn't exist, create an account
                  if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                      createUserWithEmailAndPassword(auth, mockEmail, passVal)
                      .then(() => {
                           msg.style.color = "green";
                           msg.innerText = "Account Created & Logged in!";
                           setTimeout(() => { window.location.href = "user_dashboard.html"; }, 1000);
                      })
                      .catch(err => { msg.innerText = "Error: " + err.message; });
                  } else {
                      msg.innerText = "Error: " + error.message;
                  }
              });
      }
  }
</script>
</body>
</html>
