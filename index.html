<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockTest Pro - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #764ba2; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover { background: #764ba2; }
        .tabs { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .tab { cursor: pointer; padding: 10px; flex: 1; border-bottom: 2px solid #ccc; font-weight: bold;}
        .tab.active { border-bottom: 2px solid #764ba2; color: #764ba2; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="tabs">
        <div class="tab active" id="userTab" onclick="switchTab('user')">User Login</div>
        <div class="tab" id="adminTab" onclick="switchTab('admin')">Admin Login</div>
    </div>

        <h2 id="formTitle">User Login/Register</h2>
    <input type="text" id="username" placeholder="Phone Number / Admin ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login / Register</button>
    
    <div id="googleLoginSection" style="margin-top: 15px;">
        <p style="margin: 10px 0; color: #777; font-size: 14px;">— OR —</p>
        <button onclick="handleGoogleLogin()" style="background: white; color: #444; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width: 18px;">
            Continue with Google
        </button>
    </div>

    <p id="message" style="color: red; font-size: 14px; margin-top: 15px;"></p>

</div>

<script type="module">
  // Import Firebase v12.10.0 modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

  // Your actual Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDyLQ_-swHIeT7p40UVv-v4Z5SlZvqeCEc",
    authDomain: "test-49b35.firebaseapp.com",
    projectId: "test-49b35",
    storageBucket: "test-49b35.firebasestorage.app",
    messagingSenderId: "745047807461",
    appId: "1:745047807461:web:183b80f7df2f386155cb0c",
    measurementId: "G-M34G4LN2YN"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentMode = 'user';

  // Function to switch between User and Admin tabs
  window.switchTab = function(mode) {
      currentMode = mode;
      document.getElementById('userTab').classList.remove('active');
      document.getElementById('adminTab').classList.remove('active');
      document.getElementById(mode + 'Tab').classList.add('active');
      document.getElementById('formTitle').innerText = mode === 'admin' ? 'Admin Access' : 'User Login/Register';
  }

  // Handle the login process
  window.handleLogin = function() {
      const userVal = document.getElementById('username').value;
      const passVal = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!userVal || !passVal) {
          msg.innerText = "Please enter both ID/Number and Password.";
          return;
      }

      if (currentMode === 'admin') {
          // Hardcoded Admin Logic
          if (userVal === 'sad' && passVal === '1234') {
              msg.style.color = "green";
              msg.innerText = "Admin Login Successful! Redirecting...";
              setTimeout(() => { window.location.href = "admin_dashboard.html"; }, 1000);
          } else {
              msg.style.color = "red";
              msg.innerText = "Invalid Admin Credentials.";
          }
      } else {
          // User Logic (Firebase Auth)
          // We append a fake domain so Firebase accepts the phone number as an "email" for simple auth
          const mockEmail = userVal + "@mocktest.com"; 
          
          signInWithEmailAndPassword(auth, mockEmail, passVal)
              .then((userCredential) => {
                  msg.style.color = "green";
                  msg.innerText = "Login Successful! Redirecting...";
                  setTimeout(() => { window.location.href = "user_dashboard.html"; }, 1000);
              })
              .catch((error) => {
                  // If user doesn't exist, automatically create an account for them
                  if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                      createUserWithEmailAndPassword(auth, mockEmail, passVal)
                      .then(() => {
                           msg.style.color = "green";
                           msg.innerText = "Account Created & Logged in!";
                           setTimeout(() => { window.location.href = "user_dashboard.html"; }, 1000);
                      })
                      .catch(err => { 
                          msg.style.color = "red";
                          msg.innerText = "Error: " + err.message; 
                      });
                  } else {
                      msg.style.color = "red";
                      msg.innerText = "Error: " + error.message;
                  }
              });
      }
  }
</script>
</body>
</html>
